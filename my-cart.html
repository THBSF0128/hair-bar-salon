<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.cart-container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #fff;
    max-width: 1200px;
    margin: 0 auto;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.cart-items {
    flex: 2;
}

.cart-items h2 {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 20px;
}

.cart-item img {
    width: 100px;
    margin-right: 20px;
}

.item-details {
    flex: 2;
}

.item-quantity {
    display: flex;
    align-items: center;
}

.item-quantity button {
    background-color: #fff;
    border: 1px solid #ccc;
    width: 30px;
    height: 30px;
}

.item-quantity input {
    width: 30px;
    text-align: center;
    margin: 0 10px;
    border: 1px solid #ccc;
    height: 30px;
}

.item-price {
    flex: 1;
    text-align: right;
    padding-right: 20px;
}

.item-remove button {
    background-color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.order-summary {
    flex: 1;
    padding-left: 20px;
}

.order-summary h2 {
    margin-bottom: 20px;
}

.summary-details,
.summary-total {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.checkout-button {
    background-color: #c0c0c0;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
}

.checkout-button:hover {
    background-color: #a0a0a0;
}
</style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-items">
            <h2>My cart</h2>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="B3 Color Care Shampoo">
                <div class="item-details">
                    <p>B3 Color Care Shampoo</p>
                    <p>$24.00</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="text" value="1">
                    <button>+</button>
                </div>
                <div class="item-price">
                    <p>$24.00</p>
                </div>
                <div class="item-remove">
                    <button>&#x1F5D1;</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="B3 Color Care Conditioner">
                <div class="item-details">
                    <p>B3 Color Care Conditioner</p>
                    <p>$24.00</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="text" value="1">
                    <button>+</button>
                </div>
                <div class="item-price">
                    <p>$24.00</p>
                </div>
                <div class="item-remove">
                    <button>&#x1F5D1;</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="B3 Ionic Color Lock">
                <div class="item-details">
                    <p>B3 Ionic Color Lock</p>
                    <p>$24.00</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="text" value="1">
                    <button>+</button>
                </div>
                <div class="item-price">
                    <p>$24.00</p>
                </div>
                <div class="item-remove">
                    <button>&#x1F5D1;</button>
                </div>
            </div>
        </div>
        <div class="order-summary">
            <h2>Order summary</h2>
            <div class="summary-details">
                <p>Subtotal</p>
                <p>$72.00</p>
            </div>
            <div class="summary-details">
                <p>Delivery</p>
                <p>FREE</p>
            </div>
            <div class="summary-details">
                <p>California, United States</p>
            </div>
            <div class="summary-details">
                <p>Standard Shipping - $0.00</p>
            </div>
            <div class="summary-total">
                <p>Total</p>
                <p>$72.00</p>
                <p>Tax included</p>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>
</body>
</html>
