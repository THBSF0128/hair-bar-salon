<!DOCTYPE html>
<html>
<head>
  <title>My Google Map</title>
  <style>
    #map {
      height: 450px;
      width: 100%;
    }
  </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      // Replace with your desired latitude and longitude if needed
      var location = { lat: 36.803402, lng: -120.119244 }; // 2416 W Shaw Ave # 106 Fresno, CA 93711

      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: location
      });

      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }
  </script>
</body>
</html>
