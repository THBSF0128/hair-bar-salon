<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Overlay Sidebar</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
#sidebar {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100%;
    background-color: #333;
    color: white;
    transition: right 0.3s ease-in-out;
    padding: 20px;
    box-sizing: border-box;
}
#sidebar.open {
    right: 0;
}
#close-sidebar {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
}
#open-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}
#main-content {
    padding: 20px;
}
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="close-sidebar">&gt;</button>
        <h2>Sidebar Content</h2>
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
        </ul>
    </div>
    <div id="main-content">
        <button id="open-btn">Open Sidebar</button>
        <h1>Main Content</h1>
        <p>Your main content goes here. Click the 'Open Sidebar' button to see the sidebar.</p>
    </div>

<script>
const sidebar = document.getElementById('sidebar');
const openBtn = document.getElementById('open-btn');
const closeSidebar = document.getElementById('close-sidebar');

openBtn.addEventListener('click', () => {
  sidebar.classList.add('open');
});

closeSidebar.addEventListener('click', () => {
  sidebar.classList.remove('open');
});
</script>
</body>
</html>
